<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrian - Kantor Pos Padangsidimpuan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="index-page">
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/6y45zQh/logo.png" alt="Logo Kantor Pos" id="logo-img">
            <h1 id="instansi-nama">Kantor Pos Padangsidimpuan</h1>
        </div>
        <div class="date-time">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
    </header>

    <div class="main-container">
        <div class="left-section">
            <div class="slideshow-container">
                <div class="slideshow-wrapper" id="slideshow">
                </div>
                <div class="dots-container" id="dots-container">
                </div>
            </div>
            <div class="running-text-container">
                <marquee id="running-text">Selamat datang di Kantor Pos Padangsidimpuan. Silakan ambil nomor antrian Anda sesuai keperluan Anda.</marquee>
            </div>
            <div class="action-container">
                <a href="pasien.html" class="action-btn">
                    <span class="btn-text">Ambil Nomor Antrian</span>
                </a>
            </div>
        </div>
        <div class="right-section">
            <div class="current-queue">
                <h2>Nomor Antrian Sekarang</h2>
                <div class="queue-number" id="current-queue-number">-</div>
                <div class="queue-note" id="queue-note">Silakan menuju loket yang tersedia.</div>
            </div>
            <div class="queue-list">
                <h2>Daftar Antrian Berikutnya</h2>
                <div class="queue-grid">
                    <div class="queue-item" id="queue-next-1">-</div>
                    <div class="queue-item" id="queue-next-2">-</div>
                    <div class="queue-item" id="queue-next-3">-</div>
                    <div class="queue-item" id="queue-next-4">-</div>
                    <div class="queue-item" id="queue-next-5">-</div>
                    <div class="queue-item" id="queue-next-6">-</div>
                    <div class="queue-item" id="queue-next-7">-</div>
                    <div class="queue-item" id="queue-next-8">-</div>
                    <div class="queue-item" id="queue-next-9">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-links">
    </div>
    
    <audio id="audio-notif" src="assets/panggilan.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
